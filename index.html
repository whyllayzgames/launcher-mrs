<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Launcher MRS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 12px 20px;
      background: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      color: #e5e7eb;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
    }

    button.secondary {
      background: #4b5563;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    main {
      flex: 1;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #9ca3af;
      text-align: center;
      padding: 10px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      padding: 5px 0;
      background: #0f172a;
      border-top: 1px solid #1f2937;
    }
  </style>
</head>
<body>
  <header>
    <h1>Launcher MRS</h1>
    <div class="btn-group">
      <button id="btnSite" class="secondary">Mon site</button>
      <button id="btnMap">Carte TruckersMP</button>
      <button id="btnSupport">Assistance</button>
    </div>
  </header>

  </main>

    const btnMap = document.getElementById('btnMap');

    btnSite.addEventListener('click', () => {

  </script>
</body>
</html>
